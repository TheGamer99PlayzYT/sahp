<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Screen</title>
  <meta http-equiv="refresh" content="2;url=testingLanding.html">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('background.avif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      text-align: center;
    }

    .message {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px 50px;
      border-radius: 15px;
    }

    .subtext {
      margin-top: 10px;
      font-size: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="message">
    Welcome Master Sergeant L. Miller
    <div class="subtext">1K-71</div>
  </div>
</body>
