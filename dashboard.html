<!DOCTYPE html>
<html>
<head>
  <title>SAHP Report Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('background.avif') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .report-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .report-button {
      background-color: rgba(0, 120, 215, 0.9);
      color: white;
      padding: 20px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      min-width: 200px;
    }

    .report-button:hover {
      background-color: rgba(0, 95, 163, 0.9);
      transform: translateY(-2px);
    }

    .counter {
      margin-top: 8px;
      font-weight: bold;
      color: #ccc;
    }

    .back-button {
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: rgba(50, 50, 50, 0.8);
    }

    .footer-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>ðŸš¨ SAHP Report Dashboard</h1>

  <div class="button-container">
    <div class="report-box">
      <button class="report-button" onclick="location.href='ftotest.html'">FTO Checklist Report</button>
      <div class="counter" id="ftoCount">Generated: 0</div>
    </div>

    <div class="report-box">
      <button class="report-button" onclick="location.href='ticketreport.html'">Ticket Report</button>
      <div class="counter" id="ticketCount">Generated: 0</div>
    </div>

    <div class="report-box">
      <button class="report-button" onclick="location.href='arrestreport.html'">Arrest Report</button>
      <div class="counter" id="arrestCount">Generated: 0</div>
    </div>

    <div class="report-box">
      <button class="report-button" onclick="location.href='oisreport.html'">OIS Report</button>
      <div class="counter" id="oisCount">Generated: 0</div>
    </div>
  </div>

  <button class="back-button" onclick="history.back()">â¬… Back</button>

  <div class="footer-box">
    MSGT. L. Miller (1K-71)
  </div>

  <script>
    // Load counters from localStorage
    document.getElementById("ftoCount").innerText = `Generated: ${localStorage.getItem("ftoReportCount") || 0}`;
    document.getElementById("ticketCount").innerText = `Generated: ${localStorage.getItem("citationReportCount") || 0}`;
    document.getElementById("arrestCount").innerText = `Generated: ${localStorage.getItem("arrestReportCount") || 0}`;
    document.getElementById("oisCount").innerText = `Generated: ${localStorage.getItem("oisReportCount") || 0}`;
  </script>

</body>
</html>
