<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windows 10 Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('background.avif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 300px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid white;
      background-image: url('https://cdn-icons-png.flaticon.com/512/847/847969.png');
      background-size: cover;
      background-position: center;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .login-button {
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #0078D7;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #005fa3;
    }

    .options {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .options span {
      cursor: pointer;
      text-decoration: underline;
    }

    .options span:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="profile-pic"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="login-button">Sign In</button>
    </form>
    <div class="options">
      <span>Forgot Password?</span> | <span>Other User</span>
    </div>
  </div>

  <script>
    const usersDB = {
      "TheGamer99": "password123",
      "LMiller@sahp.gov": "LMiller25!",
      "guest": "guest"
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (usersDB[username] && usersDB[username] === password) {
        window.location.href = "testingLoading.html"; // Change this to your target page
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>
</body>
</html>
